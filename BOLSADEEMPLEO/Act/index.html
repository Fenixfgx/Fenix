<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Registro de Correo Electrónico</h1>
  
  <form id="registrationForm">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="campoPreestablecido">Campo Preestablecido:</label>
    <input type="text" id="campoPreestablecido" name="campoPreestablecido">
    
    <button type="submit">Registrar</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Obtener el valor del parámetro 'email' de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const prefillValue = urlParams.get('prefill');
  
      // Rellenar el campo de correo en el formulario si se proporcionó un correo electrónico
      if (email) {
        document.getElementById('email').value = decodeURIComponent(email);
      }
  
      // Rellenar el campo con la palabra preestablecida si se proporcionó
      if (prefillValue) {
        document.getElementById('campoPreestablecido').value = decodeURIComponent(prefillValue);
      }
  
      // Escuchar el evento submit del formulario
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario
  
        // Obtener el valor del campo de correo electrónico
        const email = document.getElementById('email').value;
  
        // Realizar las acciones necesarias con el correo electrónico, por ejemplo, enviarlo a un servidor, almacenarlo en una base de datos, etc.
        console.log('Correo electrónico registrado:', email);
  
        // Redirigir al usuario a otra página después de registrar el correo electrónico
        window.location.href = 'gracias.html';
      });
    });
  </script>
</body>
</html>
