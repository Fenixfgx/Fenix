<script>
    // Obtener elementos del formulario
    const form = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('remember-me');

    // Al cargar la página, verificar si hay credenciales almacenadas
    document.addEventListener('DOMContentLoaded', () => {
        const rememberedUsername = localStorage.getItem('username');
        const rememberedPassword = localStorage.getItem('password');

        if (rememberedUsername && rememberedPassword) {
            usernameInput.value = rememberedUsername;
            passwordInput.value = rememberedPassword;
            rememberMeCheckbox.checked = true; // Marcar el checkbox
        }
    });

    // Al enviar el formulario, guardar las credenciales si se selecciona "Recordarme"
    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Evitar que el formulario se envíe normalmente

        const username = usernameInput.value;
        const password = passwordInput.value;

        if (rememberMeCheckbox.checked) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
        } else {
            // Limpiar las credenciales almacenadas si el usuario no selecciona "Recordarme"
            localStorage.removeItem('username');
            localStorage.removeItem('password');
        }

        // Aquí puedes agregar la lógica para enviar las credenciales al servidor y procesar el inicio de sesión
        console.log('Credenciales enviadas:', { username, password });
    });
</script>
