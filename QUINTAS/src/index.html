<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </section>

    <section id="hola-section" class="hidden">
        <div class="content-container">
            <h3>Hola</h3>
            <p id="content"></p>
            <button id="go-to-cartera">Mis Aportes Tesorería</button>
          <button id="go-to-cartera-2">Mis Aportes Obras de Urbanismo</button>
          <button id="go-to-cartera-3">Tesoreria General</button>
          <button id="go-to-cartera-4">Obras de Urbanismo General</button>
        </div>
    </section>
  
    <section id="cartera-section" class="hidden">
    <div class="content-container">
      <button id="go-back-to-hola">Volver</button>
        <h3>Mis Aportes Tesorería</h3>
        <input type="hidden" id="search-tesoreria" placeholder="Buscar por nombre">
        <table class="totala" id="tesoreria-list"></table>
        <h2 style="display:none;" id="total-column-B"></h2> 
        <input type="hidden" id="search" placeholder="Buscar por nombre">
        <table id="cartera-list"></table>
               
    </div>
</section> 
  
<section id="cartera-section-2" class="hidden">
    <div class="content-container">
        <button id="go-back-to-hola-2">Volver</button>
        <h3>Mis Aportes Obras de Urbanismo</h3>
        <h2 id="total-column-B2"></h2> 
        <input type="text" id="search-2" placeholder="Buscar por nombre">
        <table id="cartera-list-2"></table>
    </div>
</section>

<section id="cartera-section-3" class="hidden">
    <div class="content-container">
      <button id="go-back-to-hola-3">Volver</button>
        <h3>Tesoreria General</h3>
        <table id="DEB-list"></table>
        <h2 id="total-column-BG"></h2> 
        <input type="hidden" id="search-3" placeholder="Buscar por nombre">
        <table id="cartera-list-3"></table>
    </div>
</section>
 
  <section id="cartera-section-4" class="hidden">
    <div class="content-container">
      <button id="go-back-to-hola-4">Volver</button>
        <h3>Obras de Urbanismo General</h3>
        <input type="hidden" id="search-4" placeholder="Buscar por nombre">
        <table id="cartera-list-4"></table>
        <table class="tar" id="target-list"></table>
    </div>
</section>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="script.js"></script>
</body>
</html>
