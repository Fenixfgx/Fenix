  <style>
    input[type="submit"] {
      background-color: green;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 13px;
      font-size: 1em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: floatButton 9s ease infinite;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra debajo del botón */
    }

    /* Efecto brillante */
    input[type="submit"]::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      transition: transform 0.3s ease-out;
    }

    /* Animación cuando el cursor pasa por encima */
    input[type="submit"]:hover::after {
      transform: scale(1);
    }

    /* Animación cuando se hace clic */
    input[type="submit"]:active::after {
      transform: scale(0);
    }

    /* Animación de flotabilidad */
    @keyframes floatButton {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
  
<body>
    <h2>Activación de Usuario</h2>
    <form id="miFormulario" action="https://script.google.com/macros/s/AKfycbx4yNf1aorF_EAmIGfJbg1lyUZmUOSgFNl_CphBcQVdbOb0dO7zH8YfcWwt_vPGEMpL/exec" method="post">
<p>Hola estás a punto de Activar tu Usuario, para hacerlo solo tienes que hacer clic en el botón Activar Usuario</p>
<input type="submit" value="Activar Usuario">
        <input type="text" id="ID" style="display: none;" name="ID" required><br><br>


        <input type="text" id="DAX"  name="DAX" style="display: none;" required ><br><br>

        
    </form>

    <script>
    // Agregar el evento submit al formulario
    document.getElementById("miFormulario").addEventListener("submit", function(event) {
        // Evitar la redirección predeterminada del formulario
        event.preventDefault();

        // Obtener los datos del formulario
        var formData = new FormData(document.getElementById("miFormulario"));

        // Enviar el formulario al script de Google Apps Script usando Ajax
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://script.google.com/macros/s/AKfycbxrRJTQbalySSsBLiiz2sc3SOvvNnUTClIgjISTJo_lEolrw-cNodIqMTqbTwcUanH-/exec");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Mostrar la notificación personalizada de éxito con SweetAlert
                    Swal.fire({
                        icon: 'success',
                        title: '¡Usuario Activado con Éxito!',
                        showConfirmButton: false,
                        timer: 1500 // Ocultar automáticamente la notificación después de 1.5 segundos
                    });

                    // Restablecer el formulario después del envío si lo deseas
                    // document.getElementById("miFormulario").reset();
                } else {
                    // Mostrar la notificación personalizada de error con SweetAlert
                    Swal.fire({
                        icon: 'success',
                        title: 'Usuario Activado',
                        text: 'Ya puedes cerrar esta Pestaña e Iniciar Sesión en la APP',
                        confirmButtonText: 'Cerrar'
                    });
                }
            }
        };
        xhr.send(formData);
    });
</script>

  
  <script>

      const urlParams = new URLSearchParams(window.location.search);
