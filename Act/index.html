<body>

<iframe id="Example2"
    title="iframe Example 2"
    width="400" height="300"
    style="border:none" src="https://script.google.com/macros/s/AKfycbwX50UGmagQ8hckcgzwm3zmm8_bJztzJ_mcl8jJbpLuJf-4j-HbxGVz7v-CvbW2j5uB/exec">
</iframe>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Obtener el valor del parámetro 'email' de la URL
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');
  const registro = urlParams.get('registro');

  // Rellenar el campo de correo en el formulario si se proporcionó un correo electrónico
  if (id) {
    document.getElementById('id').value = decodeURIComponent(id);
  }

  // Rellenar el campo con la palabra preestablecida si se proporcionó
  if (registro) {
    document.getElementById('registro').value = decodeURIComponent(registro);
  }

  // Escuchar el evento submit del formulario
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evitar el envío del formulario

    // Obtener el valor del campo de correo electrónico
    const email = document.getElementById('email').value;

    // Realizar las acciones necesarias con el correo electrónico, por ejemplo, enviarlo a un servidor, almacenarlo en una base de datos, etc.
    console.log('Correo electrónico registrado:', email);

    // Redirigir al usuario a otra página después de registrar el correo electrónico
    window.location.href = 'gracias.html';
  });
});
</script>
