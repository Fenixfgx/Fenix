    <script>
        let currentIndex = [0, 0, 0];

        function showSlide(sliderIndex, slideIndex) {
            const slider = document.getElementById(`slider${sliderIndex + 1}`);
            if (slideIndex >= slider.children.length) {
                currentIndex[sliderIndex] = 0;
            } else if (slideIndex < 0) {
                currentIndex[sliderIndex] = slider.children.length - 1;
            } else {
                currentIndex[sliderIndex] = slideIndex;
            }

            slider.style.transform = `translateX(-${currentIndex[sliderIndex] * 100}%)`;

            // Check if the current slider is the second one with MID3.png
            if (sliderIndex === 1 && slider.children[currentIndex[sliderIndex]].querySelector('img').src.includes('MID3.png')) {
                document.body.style.backgroundColor = 'black'; // Change background to black
                setSliderToLastImage(0); // Set the first slider to the last image
                setSliderToLastImage(2); // Set the third slider to the last image
            } else if (sliderIndex === 0 && slider.children[currentIndex[sliderIndex]].querySelector('img').src.includes('UP3.png')) {
                document.body.style.backgroundColor = 'black'; // Change background to black
                setSliderToLastImage(1); // Set the second slider to the last image
                setSliderToLastImage(2); // Set the third slider to the last image
            } else {
                // Reset background color to white if not in the special condition
                if (document.body.style.backgroundColor === 'black') {
                    document.body.style.backgroundColor = 'white';
                }
            }
        }

        function nextSlide(sliderIndex) {
            showSlide(sliderIndex, currentIndex[sliderIndex] + 1);
        }

        function prevSlide(sliderIndex) {
            showSlide(sliderIndex, currentIndex[sliderIndex] - 1);
        }

        function setSliderToLastImage(sliderIndex) {
            const slider = document.getElementById(`slider${sliderIndex + 1}`);
            currentIndex[sliderIndex] = slider.children.length - 1;
            slider.style.transform = `translateX(-${currentIndex[sliderIndex] * 100}%)`;
        }
    </script>
